<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Preview</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #111; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="room.glb"
    alt="3D room model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    ar
    background-color="#111">
  </model-viewer>
</body>
</html>
